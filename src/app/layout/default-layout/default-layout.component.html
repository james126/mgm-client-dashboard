<!--sidebar-->
<c-sidebar #sidebar1="cSidebar" class="d-print-none sidebar sidebar-fixed border-end" colorScheme="dark" id="sidebar1" visible>
    <c-sidebar-header class="border-bottom">
        <default-logo></default-logo>
    </c-sidebar-header>
    <ng-scrollbar
        #scrollbar="ngScrollbar"
        (updated)="onScrollbarUpdate(scrollbar.state)"
        class="overflow"
        pointerEventsMethod="scrollbar"
        visibility="hover">
        <c-sidebar-nav #overflow [navItems]="navItems" dropdownMode="close" compact />
    </ng-scrollbar>
    @if (!sidebar1.narrow) {
        <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer">
            <button cSidebarToggler></button>
        </c-sidebar-footer>
    }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
    <!--app-header-->
    <app-default-header
        [cShadowOnScroll]="'sm'"
        class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
        position="sticky"
        sidebarId="sidebar1" />
    <!--app-body-->

       <div class="body flex-grow-1">
            <c-container breakpoint="lg" class="h-auto px-4">
                <img cImg fluid src="assets/images/under-construction.jpg" />
                <p class="fs-6" >Clicking most links except drop-downs etc will log you out..</p>
                <router-outlet />
            </c-container>
       </div>

    <!--app footer-->
    <app-default-footer />
</div>
