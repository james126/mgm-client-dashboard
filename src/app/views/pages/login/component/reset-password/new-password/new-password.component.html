<!--NEW PASSWORD-->
<c-modal alignment="center" data-testid="new-password-modal" [visible]="isVisible()" (visibleChange)="handleChange($event)" backdrop="static">
    <c-modal-header>
        <h5 cModalTitle>Reset Password</h5>
        <button (click)="hideFeedback()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
        <div class="d-flex justify-content-center">
            <fa-icon [icon]="faLock" size="2x" animation="fade" style="--fa-animation-iteration-count: 3;" class="faLock"></fa-icon>
        </div>
        <form [formGroup]="form" cForm>
            <p class="text-body-secondary">Create a new password for your account.</p>

            <!-- PASSWORD -->
            <c-input-group class="mb-3">
                <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input #password [valid]="passwordValid" formControlName="password" cFormControl placeholder="Password" data-testid="password" matInput showHideInput id="pass1"
                       [type]="show1 ? 'txt' : 'password'"/>
                <button cButton type="button" variant="outline" data-testid="pass-toggle" (click)="togglePass('pass1')" class="toggle-button-focus">
                    {{ show1 ? '👁️' : '🔒' }}
                </button>
            </c-input-group>

            <!-- REPEATED PASSWORD -->
            <c-input-group class="mb-4">
                <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input #repeatPassword [valid]="repeatPasswordValid" formControlName="repeatPassword" cFormControl placeholder="Repeat password" data-testid="repeatPassword" id="pass2"
                       [type]="show2 ? 'txt' : 'password'"/>
                <button cButton type="button" variant="outline" (click)="togglePass('pass2')" class="toggle-button-focus">
                    {{ show2 ? '👁️' : '🔒' }}
                </button>
            </c-input-group>
        </form>

        <c-alert [visible]="getStatus() === 'Success'" color="success">
            <h4 cAlertHeading>Password Changed</h4>
            <hr />
            <p>You can now log in with your new password.</p>
        </c-alert>
        <c-alert [visible]="getStatus() === 'Error'" color="danger">
            <h4 cAlertHeading>Submission Error</h4>
            <hr />
            <p>Please try again later.</p>
        </c-alert>

    </c-modal-body>
    <c-modal-footer>
        <div class="d-grid">
            <button cButton [disabled]="form.invalid" (click)="onSubmit()" color="primary" data-testid="submit">Submit</button>
        </div>
    </c-modal-footer>
</c-modal>
