<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">

        <!-- MODALS -->
        <login-feedback (changeVisible)="showLoginFeedbackModal($event)"
                        [status]="loginStatus"
                        [visible]="loginFeedbackVisible">
        </login-feedback>

        <reset-password-submit-email (changeVisible)="showResetPasswordSubmitEmailModal($event)"
                        [visible]="submitEmailVisible">
        </reset-password-submit-email>

        <new-password (changeVisible)="showNewPasswordModal($event)"
                      [visible]="newPasswordVisible">
        </new-password>

        <c-row class="justify-content-center">
            <c-col lg="10" xl="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <form [formGroup]="login">
                                <h1>Login</h1>
                                <p class="text-body-secondary">Sign in to your account</p>
                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilUser"></svg>
                                    </span>
                                    <input #usernameInput [valid]="usernameValid" cFormControl data-testid="username" formControlName="username" placeholder="Username"/>
                                </c-input-group>
                                <c-input-group class="mb-4">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilLockLocked"></svg>
                                    </span>
                                    <input #passwordInput [type]="togglePassword ? 'txt' : 'password'" [valid]="passwordValid" cFormControl data-testid="password"
                                           formControlName="password" id="pass1" matInput
                                           placeholder="Password"
                                           showHideInput
                                    />
                                    <button (click)="togglePass()" cButton class="toggle-button-focus" data-testid="pass-toggle" type="button" variant="outline">
                                        {{ togglePassword ? 'üëÅÔ∏è' : 'üîí' }}
                                    </button>
                                </c-input-group>
                                <c-row>
                                    <c-col xs="6">
                                        <button cButton [disabled]="login.invalid" (click)="onSubmit()" color="primary" data-testid="submit-login">
                                            Login
                                        </button>
                                    </c-col>
                                    <c-col class="text-right" xs="6">
                                        <button (click)="forgotPass()" cButton class="px-0 forgot-password-button-focus" color="link" data-testid="forgot-password-link">
                                            Forgot password?
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>
                        </c-card-body>
                    </c-card>
                    <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
                        <c-card-body class="text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>
                                    Don't have an account?
                                </p>
                                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                                    Register Now!
                                </button>
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
